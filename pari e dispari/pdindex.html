<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pdstyle.css">
    <title>pari e dispari</title>
</head>
<body>

    <header>
        <h1>
            Pari o dispari
        </h1>
    </header>

    <main id="main-container">
        <!-- trow the dice -->
        <section id="gamble-start">
            <!-- numero scelto dall'utente -->
            <input id="user-number" type="number" min="1" max="5"> <br>

            <!-- scelta pari o dispari -->
            <label for="even">PARI</label>
            <input type="radio" id="even" name="even-or-odd" value="1">

            <label for="odd">DISPARI</label>
            <input type="radio" id="odd" name="even-or-odd" value="0"> <br>

            <!-- invio scelte -->
            <button id="submit" type="button">
                invia valore
            </button>
        </section>

        <!-- show user and pc value -->
        <section id="container-game">
            <div>
                <h2>
                    Player
                </h2>
                <span id="user-value">

                </span>
            </div>
            <div>
                <h2>
                    PC
                </h2>
                <span id="pc-value">

                </span>
            </div>
        </section>

        <!-- winner -->
        <section id="winner-section">
            <div>
                <span id="result-game">
                    Who will win?
                </span>
            </div>
        </section>
    </main>



    <script src="js/pdmain.js"></script>
    
</body>
</html>
